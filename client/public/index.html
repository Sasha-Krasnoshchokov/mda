<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="rgb(34, 40, 49)" />
  <meta name="description" content="Medicine Delivery App" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>MDA</title>

  <style>
    :root {
      --main-dark: rgb(34, 40, 49);
      --hovered-dark: rgba(34, 40, 49, 0.25);
      --main-light: rgb(211, 219, 231);
    }

    body {
      width: 100vw;
      height: 100vh;
      font-size: 14px;
      font-weight: 400;
      font-family: 'Montserrat', 'Roboto', sans-serif;
      color: var(--main-dark);
      background-color: var(--main-light);
      overflow: hidden;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: inherit;
      font-size: inherit;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    button {
      background: inherit;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .scrolling {
      width: 100%;
      height: 100%;
      overflow: hidden auto;
    }

    .width100 {
      width: 100%;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
